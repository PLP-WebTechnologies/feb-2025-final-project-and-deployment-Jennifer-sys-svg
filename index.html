  <header>

    <form id="goalForm">
      <input type="text" id="goalInput" placeholder="e.g. 30-minute walk" required />
      <button type="submit">Add Goal</button>
    </form>
    <ul id="goalList"></ul>
  </section>

  <section class="quote-section">
    <h2>Get Inspired</h2>
    <button onclick="showQuote()">Show Quote</button>
    <p id="quoteDisplay"></p>
  </section>
